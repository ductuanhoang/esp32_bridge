<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABC Company - Welcome to Service Portal</title>
    <script src="jquery-3.7.0.min.js"></script>
    <script src="bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .container {
            width: 50%;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            /* Center align headings */
        }

        .form-container {
            text-align: left;
            /* Align form elements to the left */
        }

        h1,
        h2 {
            margin-top: 0;
            /* Remove default margin */
        }

        input[type="text"],
        input[type="password"],
        button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>ABC Company</h1>
        <h2>Welcome to Service Portal</h2>
        <div class="form-container">
            <form id="loginForm" onsubmit="submitForm(event)">
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" placeholder="Enter your email" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                <button type="submit" class="test-mode-button">Sign in</button>
            </form>
        </div>
    </div>

    <script>
        function submitForm(event) {
            event.preventDefault(); // Prevent the default form submission
            // alert('button pressed');
            // Fetch email and password values from the form
            var in_email = document.getElementById('email').value;
            var in_password = document.getElementById('password').value;
            var current_email;
            var current_password;
            $.getJSON('event/button').done(function (data) {
                // alert('get event button');
                current_email = data.email;
                current_password = data.password;
                // console.log('email:', current_email + '&password:', current_password);
                // Here, you would typically send this data to your backend for validation
                // For demonstration purposes, let's assume the validation is successful
                var isValid = validateUser(in_email, in_password, current_email, current_password);
                if (isValid) {
                    // Redirect to main.html
                    window.location.href = "main.html";
                } else {
                    // Show error message
                    alert("Incorrect email or password. Please try again.");
                }
            });
        }

        function validateUser(input_email, input_password, current_email, current_password) {
            // Basic input validation
            if (!input_email || !input_password) {
                console.log("Email or password is empty.");
                return false;
            }

            // Compare the input credentials with the current ones
            if (input_email === current_email && input_password === current_password)
                return true;
            else {
                console.log("Email or password does not match.");
                return false;
            }
        }

    </script>
</body>

</html>
